<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script></head>
    <script type="text/javascript" src="script/main.js"></script>
<body>
<br/>
<div class="container p-3 mt-5 shadow border">
    <h1 class="display-3">FACTURA</h1>
    <div class="container">
        <Form action="javascript:void(0)" id="form1" >
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form label 1" id="name"> Nombre:
                            <input placeholder="Nombre" type="text" name="name" id="name" class="form-control"
                                   required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" id="active">
                            <input type="checkbox" name="active" id="active" class="form-check-input"
                                   class="form-control">
                            Usuario activo </label>
                    </div>
                    <div class="form-group">
                        <label class="form label 1" id="email">Email
                            <input placeholder="Escribe email" type="email" name="email" id="email"
                                   class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form label 1" id="password"> Password :
                            <input type="password" name="password" id="password" class="form-control"
                                   aria-describedby="passwordHelpBlock" class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="form label 1" id="identification"> Identificaci√≥n :
                            <input type="number" name="identification" id="identification" class="form-control">
                        </label>
                    </div>

                </div>

                <div class="col">
                    <div class="form-group">
                        <label class="form label 1" id="dayBirth">
                            Fecha Nacimiento :
                            <input type="date" name="dayBirth" id="dayBirth" class="form-control">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form label 1" id="range">
                            Intensidad :
                            <input type="range" name="intensidadDato" id="range" class="form-range"">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form label 1" id="file">
                            Documento :
                            <input type="file" name="fileDato" id="file" class="form-control">
                        </label>
                    </div>
                    <div class="row align-items-center">
                        <div class="col">
                        </div>
                        <div class="col align-self-center">
                            <button  id="sendForm" type="submit" class="btn btn-success m-4 ">Enviar<br/>Formulario</button>
                        </div>

                    </div>
                </div>
            </div>
        </Form>


        <h2 class="display-6 mt-3 ">Compra</h2>


        <table class="table mt-2 text-center" id="tblBuys">
            <thead class="text-center">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Numero</th>
                <th scope="col">Valor</th>
            </tr>
            </thead>
            <tbody >

            </tbody>

        </table>

        <input type="button" id="btnPlus"  value="+" class="btn btn-secondary mt-3 ">
        <input type="button" id="btnSave" value="Guardar" class="btn btn-primary mt-3 ">
        <input type="button" id="btnDelete" value="Eliminar" class="btn btn-danger mt-3 ">

    </div>
</div>

<div id="container2" class="container p-3 mt-5 shadow border">
    <div id="cabecera" >
        <h3 class="display-6 mt-3 ">Resultado</h3>
    </div>

    <table class="table text-center" id="tblResult">
        <thead>
        <tr>
            <th scope="col">Persona</th>
            <th scope="col">Cedula</th>
            <th scope="col">Total Productos Comprados</th>
        </tr>
        </thead>
        <tbody id="tblResults" class="text-center">

        </tbody>
    </table>
</div>
</body>
</html>
