<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel=StyleSheet href="style/style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <title>Kary - Prueba</title>
        <script type="text/javascript" src="script/main.js"></script>
    </head>

    <body>
    <div class="container">

        <div class="spinnerWrapper" id="preloader">
            <div class="spinner-border" id="loader" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div class="container p-3 mt-5 shadow border">
            <h1 class="display-3">FACTURA</h1>

                <form action="javascript:void(0)" id="form1" onsubmit="submitForm()">
                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label class="form label 1" for="name"> Nombre:</label>
                                <input placeholder="Nombre" type="text" name="name" id="name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form-check-label" for="isUserActive">Usuario activo</label>
                                <input type="checkbox" name="active" id="isUserActive" class="form-check-input">
                            </div>

                            <div class="form-group">
                                <label class="form label 1" for="email">Email</label>
                                <input placeholder="Escribe email" type="email" name="email" id="email"
                                       class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="form label 1" for="password"> Password :</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="form label 1" for="identification"> Identificaci√≥n :</label>
                                <input type="number" name="identification" id="identification" class="form-control" required>
                            </div>

                        </div>

                        <div class="col">

                            <div class="form-group">
                                <label class="form label 1" for="dayBirth"> Fecha Nacimiento :</label>
                                <input type="date" name="dayBirth" id="dayBirth" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label class="form label 1" for="range">Intensidad :</label>
                                <input type="range" name="intensidadDato" id="range" class="form-range">
                            </div>

                            <div class="form-group">
                                <label class="form label 1" for="file">Documento :</label>
                                <input type="file" name="fileDato" id="file" class="form-control">
                            </div>

                        </div>
                    </div>
                    <div class="row">

                        <h2 class="display-6 mt-3 ">Productos</h2>

                        <table class="table mt-2 text-center" id="tblBuys">
                            <thead class="text-center">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                                <th>
                                    <input type="button" id="btnPlus"  value="+" class="btn btn-secondary" onclick="insertRow()">
                                </th>
                            </tr>
                            </thead>
                            <tbody>


                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="3" id="titleTotal" class="text-right">Total</td>
                                    <td id="totalR"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="row pt-10">
                        <div id="buttonDiv" class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button  id="sendForm" type="submit" class="btn btn-success">Guardar Factura</button>
                        </div>
                    </div>

                </form>



            </div>
        </div>

        <div id="container2" class="container p-3 mt-5 shadow border">
            <div id="cabecera" >
                <h3 class="display-6 mt-3 ">Resumen de Facturas</h3>
            </div>

            <table class="table text-center" id="tblResult">
                <thead>
                <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Cantidad Productos</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody id="tblResults" class="text-center">

                </tbody>
            </table>
        </div>

    </body>
</html>
