<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=StyleSheet href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/main.js"></script>

    <noscript>You need to enable JavaScript to view the web </noscript>
    <title>Formulario</title>
</head>
<body>
        <br/>
        <div class="container">
        <H1 class="display-3">Formulario</H1>
<div class="container">
        <Form action="javascript:void(0)" id="form1" class="p-3 mt-5 shadow border" onsubmit='procesar()' >
            <div class="row">
                <div class="col">
            <div class="form-group">
                <label  class="form label 1" id="nombre" > Nombre:
                    <input  placeholder="Nombre" type="text" name="datoNombre" id="nombre" class="form-control" required>
                </label>
            </div> 
            <div class="form-group" >
                <label class="form-check-label" id="activo">
                <input  type="checkbox" name="activodato" id="activo" class="form-check-input" class="form-control">
                    Usuario activo </label>
            </div>
            <div class="form-group">
                <label class="form label 1" id="email">Email
                    <input  placeholder="Escribe email" type="email" name="emaildato" id="email"  class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label class="form label 1" id="password" > Password :
                    <input type="password" name="passwordDato" id="password" class="form-control" aria-describedby="passwordHelpBlock" class="form-control">
                </label>
            </div>

            <div class="form-group">
                <label class="form label 1" id="identificacion"> Identificaci√≥n :
                    <input type="numbre" name="identificacionDato" id="identificacion" class="form-control">
                </label>
            </div>
                </div>

                <div class="col">
            <div class="form-group">
                <label class="form label 1" id="fechaNacimiento">
                    Fecha Nacimiento :
                    <input type="date" name="fechaNacimientoDato" id="fechaNacimiento" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label class="form label 1" id="range">
                    Intensidad :
                    <input type="range" name="intensidadDato" id="range" class="form-range"">
                </label>
            </div>
            <div class="form-group">
                <label class="form label 1" id="file">
                    Documento :
                    <input type="file" name="fileDato" id="file" class="form-control">
                </label>
            </div>

            <button type="submit" class="btn btn-primary mt-2 ">Enviar</button>
            </div>
            </div>
        </Form>


</div>
        </div>
</body>
</html>
