<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel=StyleSheet href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/main.js"></script>

    <noscript>You need to enable JavaScript to view the web </noscript>
    <title>Formulario</title>
</head>
<body>
    
        <H1>Formulario</H1>

        <Form id="form" action="" class="form">
            <div>
                <label for="nombre">
                    <span>Nombre: </span>
                    <input type="text" name="datoNombre" id="nombre">
                    <abbr title="Requerido">*</abbr>
                </label>
            </div> 
            <div>
                <label for="activo">
                    <span>Es Usuario activo?</span>
                    <input type="checkbox" name="activodato" id="activo">
                </label>
            </div>   
            <div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="emaildato" id="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="passwordDato" id="password">
                    <abbr title="Requerido">*</abbr>
                </label>
            </div>
            <div>
                <label for="identificacion">
                    <span>Identificacion</span>
                    <input type="numbre" name="identificacionDato" id="identificacion">
                </label>
            </div>
            <div>
                <label for="month">
                    <span>Mes</span>
                    <input type="month" name="monthDato" id="month">
                </label>
            </div>
            <div>
                <label for="fechaNacimiento">
                    <span>Fecha Nacimiento</span>
                    <input type="date" name="fechaNacimientoDato" id="fechaNacimiento">
                </label>
            </div>
            <div>
                <label for="url">
                    <span>Url</span>
                    <input type="url" name="urlDato" id="url">
                </label>
            </div>
            <div>
                <label for="range">
                    <span>Intensidad</span>
                    <input type="range" name="intensidadDato" id="range">
                </label>
            </div>
            <div>
                <label for="file">
                    <span>Documento</span>
                    <input type="file" name="fileDato" id="file">
                </label>
            </div>

        </Form>
        <div>
            <button type="button" onclick="captura()" class="btn btn-primary">Enviar</button>
        </div>

</body>
</html>
